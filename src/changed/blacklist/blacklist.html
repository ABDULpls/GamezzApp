<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="topbar">
    <span class="topbar__title topbar__left">Черный список</span>
    <button class="btn btn-search"></button>
  </div>
  <div class="blacklist">
    <span class="blacklist__item">3 пользователя</span>
    <div class="blacklist__item">
      <img class="blacklist__img" src="https://cdn.gamezz.io/avatars/u/s/1707_64x64.jpg" width="44" height="44"
        alt="player">
      <span class="blacklist__name name">Sinderella</span>
      <button class="btn btn-unblock"></button>
    </div>
    <div class="blacklist__item">
      <img class="blacklist__img" src="https://cdn.gamezz.io/avatars/o/b/1677_64x64.jpg" width="44" height="44"
        alt="player">
      <span class="blacklist__name name">InKey Lorem ipsum dolor sit amet.</span>
      <button class="btn btn-unblock"></button>
    </div>
    <div class="blacklist__item">
      <img class="blacklist__img" src="https://cdn.gamezz.io/avatars/m/v/2295_64x64.jpg" width="44" height="44"
        alt="player">
      <span class="blacklist__name name">Treena</span>
      <button class="btn btn-unblock"></button>
    </div>
    <footer class="footer">
      <span class="footer__item footer-games">Игры</span>
      <span class="footer__item footer-fame">Зал Славы</span>
      <span class="footer__item footer-tournaments">Турниры</span>
      <span class="footer__item footer-quiz">Викторина</span>
      <span class="footer__item footer-more">Еще</span>
    </footer>
  </div>
</body>

</html>
